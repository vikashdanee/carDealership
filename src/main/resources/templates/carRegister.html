<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <link href="../css/bootstrap.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form action="/register" method="post" modelAttribute="car">
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading"><h1>Itrellis Car Registration</h1></div>
                <div class="panel-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="make">Make</label>
                            <input class="form-control" id="make" name="make" type="text">
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="year">Year</label>
                            <input class="form-control" id="year" name="year" type="text">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="color">Color</label>
                            <input class="form-control" id="color" name="color" type="text">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="price">Price</label>
                            <input class="form-control" id="price" name="price" type="text">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="hasSunroof">Sun Roof</label>
                            <input class="form-control" id="hasSunroof" name="hasSunroof" type="checkbox">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="fourWheelDrive">Four Wheel Drive</label>
                            <input class="form-control" id="fourWheelDrive" name="fourWheelDrive" type="checkbox">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="hasLowMiles">Low Miles</label>
                            <input class="form-control" id="hasLowMiles" name="hasLowMiles" type="checkbox">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="hasPowerWindows">Power Windows</label>
                            <input class="form-control" id="hasPowerWindows" name="hasPowerWindows" type="checkbox">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="hasNavigation">Navigation</label>
                            <input class="form-control" id="hasNavigation" name="hasNavigation" type="checkbox">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="hasHeatedSeats">Heated Seats</label>
                            <input class="form-control" id="hasHeatedSeats" name="hasHeatedSeats" type="checkbox">
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
